<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="pokeapi.js" defer></script>
    <title>Pok√©Api</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/assets/Logo PokeApi.png">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="assets/Logo PokeApi.png" alt="Logo PokeApi">
        <div class="header__contenedor">
        <input class="header__buscador" placeholder="Buscar Pokemon"></input>
        <button class="header__boton"> Buscar </button>
        </div>
    </header>
    <main class="main">
        <div class="main__div" >
            <ul class="main__ul">
                <li class="main__li Grass">Grass</li>
                <li class="main__li Poison">Poison</li>
                <li class="main__li Fire">Fire</li>
                <li class="main__li Flying">Flying</li>
                <li class="main__li Water">Water</li>
                <li class="main__li Bug">Bug</li>
                <li class="main__li Normal">Normal</li>
                <li class="main__li Electric">Electric</li>
            </ul>
            <ul class="main__ul">
                <li class="main__li Ground">Ground</li>
                <li class="main__li Fairy">Fairy</li>
                <li class="main__li Fighting">Fighting</li>
                <li class="main__li Psychic">Psychic</li>
                <li class="main__li Rock">Rock</li>
                <li class="main__li Steel">Steel</li>
                <li class="main__li Ice">Ice</li>
                <li class="main__li Ghost">Ghost</li>
            </ul>
            
        </div>
        <ul class="main__header" id="pokedex">

        </ul>
    </main>
</body>
</html>
